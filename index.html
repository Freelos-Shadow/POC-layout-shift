<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POC layout-shift</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        
        }

        body {
            display: grid;
            gap: 1rem;
            max-width: 1350px;
            min-width: 320px;
            margin: 0 auto;
        }

        .section{
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;

            border: skyblue 3px solid;
        }

        .section.hidden {
            display: none;
        }

        .banner {
            display: flex;
            align-items: center;
            justify-content:space-between;
            height: 3rem;
        }

        img {
            /* aspect-ratio: 16/9;
            width: 100%; */
        }

        
        #toggle:checked ~ .section.hidden {
            display: flex;
        }
        #toggle:checked ~ .section {
            display: none;
        }


        #toggle {
            position: relative;
            place-self: end;
            width: 4rem;
            height: 4rem;
            accent-color: green;
        }
        #toggle::before {
            content: "Mira la pagina para clientes";
            width: 25ch;
            position: absolute;
            right: 64px;
            top: 50%;
            transform: translateY(-50%);
        }

    </style>
</head>
